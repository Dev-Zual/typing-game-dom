<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="poppins-font">
    <header></header>
    <main
      class="bg-[#010313] min-h-screen bg-[url('./images/background.png')] bg-no-repeat bg-center"
    >
      <!-- home -->
      <section id="home" class="">
        <div class="flex min-h-screen items-center justify-center">
          <div class="text-white flex flex-col items-center space-y-4">
            <h1 class="text-8xl font-bold">ALPHABET CLASH</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button
              onclick="playGames()"
              class="btn bg-white text-black hover:bg-white/70"
            >
              Play Now
            </button>
          </div>
        </div>
      </section>
      <!-- home end -->
      <!-- playground  -->
      <section id="playground" class="hidden">
        <div class="flex justify-center min-h-screen items-center">
          <div class="playground-area space-y-6">
            <!-- screen -->
            <div class="">
              <div
                class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB3] rounded-2xl"
              >
                <div class="flex justify-center">
                  <p class="bg-[#2F2941] text-white px-5 pb-3 rounded-b-xl">
                    Don't watch keyboard while playing...
                  </p>
                </div>
                <div class="flex justify-center items-center h-3/4">
                  <h1
                    id="show-text"
                    class="text-[#010313] font-semibold text-8xl"
                  >
                    Y
                  </h1>
                </div>
              </div>
            </div>
            <!-- screen ens -->
            <!-- keyboard -->
            <div id="keyboard">
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="q" class="kbd cursor-pointer">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
            </div>
            <!-- keyboard end -->
            <div class="flex justify-between">
              <button
                class="flex gap-2 bg-purple-600 rounded-full px-5 py-3 text-white"
              >
                Life <img src="./images/heart.svg" alt="" />
                <span id="current-life">5</span>
              </button>
              <button
                class="flex gap-2 bg-[#360490] rounded-full px-5 py-3 text-white"
              >
                Score <img src="./images/dollar.svg" alt="" />
                <span id="current-score">0</span>
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- playground end -->
      <!-- score -->
      <section id="score-section" class="hidden">
        <div class="flex justify-center min-h-screen items-center">
          <div
            class="text-white flex flex-col items-center p-8 border border-[#5a5a5a] space-y-5 bg-gradient-to-r from-white/40 to-purple-900 rounded-lg"
          >
            <h1 class="text-6xl font-extrabold">
              Score : <span id="final-score">0</span>
            </h1>
            <button
              onclick="playAgain()"
              class="btn bg-white text-black hover:bg-white/70"
            >
              Play Again
            </button>
            <p>Practice will make you Pro</p>
          </div>
        </div>
      </section>
      <!-- score end -->
    </main>
    <script src="js/utility.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
